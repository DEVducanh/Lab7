<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Những tiện ích internet</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    

    <div class="product">
        <div class="image">
            <img src="/image/images.jpg"
             alt="anh may tinh">
        </div>
        <div class="describe">
            <h2>Laptop Gaming</h2>
            <strong>$99.9</strong>
            <p>Giảm giá: $20.5</p>
            <p>Ngày nhập:1/10/2024</p>
            <i>Số lượng : 3</i>
            <p>Nhà sản xuất:Tàu khựa</p>
            <div class="Like-btn">
                <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=300&layout&action&size&share=true&height=35&appId" 
                width="450" 
                height="35" 
                style="border:none;overflow:hidden"
                scrolling="no" frameborder="0" 
                allowfullscreen="true" allow="autoplay; 
                clipboard-write; encrypted-media; 
                picture-in-picture; web-share"></iframe>
            </div>
        </div>
    </div>

    <div class="comment">
        <div id="fb-root"></div>
          <script async defer crossorigin="anonymous" 
          src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v19.0" 
          nonce="OSXuAzKr"></script>
          <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator"
           data-width="400" data-numposts="5"></div>
    </div>

    <div class="video">
        <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FSSPORTSCTVthethao%2Fvideos%2F647517472481880%2F&show_text=false&width=560&t=0" 
        width="400" height="300" style="border:none;overflow:hidden" 
        scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
    </div>

    <div class="status">
        <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3Dpfbid023yQrDhVzRjoq74hHegygpZC9MHcpWB4vgK1hxCA7htsskooZEvfmUsZ8pykPEc3Fl%26id%3D100011171403445&show_text=true&width=500" 
        width="500" height="486"
         style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>

    <div class="video-ytb">
        <iframe width="400" height="300" 
        src="https://www.youtube.com/embed/MzCbEdtNbJ0?si=dVlssBSSniQ137RZ" title="YouTube video player"
         frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="chat">
        <script src="https://uhchat.net/code.php?f=862c3e"></script>
    </div>

    <div class="slideshow">
        <iframe src="https://albumizr.com/a/C863" scrolling="no" frameborder="0" allowfullscreen width="700" height="400"></iframe>
    </div>
</body>
</html>
